<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #0f9b0f, #38ef7d);
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        input, select, button {
            border-radius: 10px;
        }
        h2 {
            font-size: 1.8rem;
        }
        button {
            background: #2ecc71;
            border: none;
        }
        .scrolling-text {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            height: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        .scrolling-text p {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 15s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="scrolling-text">
        <p>من إنجازات معمر القذافي: توحيد ليبيا تحت نظام موحد، إنشاء النهر الصناعي العظيم، دعم حركات التحرر في إفريقيا، تحسين التعليم والصحة، وتطوير البنية التحتية في البلاد.</p>
    </div>
    <div class="container">
        <h2 id="chat-username-title">
            مرحبا بكم في دردشة الجماهرية
            <img src="./images/emoji/emoji.png" alt="emoji" style="width: 50px; vertical-align: middle;"> 
        </h2>
        <form id="joinForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم الخاص بك" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="room" required>
                    <option value="">اختر غرفة محادثة</option>
                    <option value="طرابلس">طرابلس</option>
                    <option value="بنغازي">بنغازي</option>
                    <option value="مصراتة">مصراتة</option>
                    <option value="سبها">سبها</option>
                    <option value="زليتن">زليتن</option>
                </select>
            </div>
            <button type="submit" class="btn btn-lg btn-block">انضم إلى الدردشة</button>
        </form>
    </div>
    <script>
        document.getElementById('joinForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            if (username && room) {
                localStorage.setItem('username', username);
                localStorage.setItem('room', room);
                window.location.href = 'chat.html';
            }
        });
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyD-Xtduo2lZiSJ5ymf7tu5zbWfpXz3Q_dY",
          authDomain: "chat-6e2bb.firebaseapp.com",
          projectId: "chat-6e2bb",
          storageBucket: "chat-6e2bb.firebasestorage.app",
          messagingSenderId: "1030385408132",
          appId: "1:1030385408132:web:01c418ce870ced037c8ad1",
          measurementId: "G-WVB53N6BZL"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
      </script>
</body>
</html>
